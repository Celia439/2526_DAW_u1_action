name: Generar y Publicar Documentación Java

on:
  # Dispara en cada push a la rama 'main'
  push:
    branches: [ "main" ]
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar JDK (Necesario para compilar y Javadoc)
      - name: Instalar JDK
        uses: actions/setup-java@v3
        with:
          # Puedes cambiar a '11', '21', etc., según la versión de Java que uses.
          java-version: "17" 
          distribution: "temurin"
          
      # 3. Generar la documentación HTML con Javadoc
      # Ajusta el comando según la estructura de tu proyecto:
      # -sourcepath src: Indica la carpeta raíz donde están tus archivos .java (e.g., src, src/main/java)
      # -d docs/javadoc: Es la carpeta de destino donde se guardará el HTML
      - name: Generar docs HTML con Javadoc
        run: |
          javadoc -d docs/api src/*.java -encoding UTF-8 -charset UTF-8 -author -version

      # 4. Publicar en GitHub Pages
      - name: Publicar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANTE: El 'publish_dir' debe coincidir con la carpeta de destino de Javadoc
          publish_dir: docs/javadoc