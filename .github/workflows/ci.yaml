name: Generar y Publicar Documentación Java

on:
  # Dispara en cada push a la rama 'main'
  push:
    branches: [ "main" ]
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar JDK (Necesario para compilar y Javadoc)
      - name: Instalar JDK
        uses: actions/setup-java@v3
        with:
          # Puedes cambiar a '11', '21', etc., según la versión de Java que utilicemos.
          java-version: "17" 
          distribution: "temurin"
          
# 2a. Instalar Doxygen y LaTeX
    # Doxygen leerá el código, y LaTeX lo convertirá en PDF.
      - name: Instalar Doxygen y LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen texlive-latex-base

# 2b. Generar el PDF
      - name: Generar PDF con Doxygen y LaTeX
        run: |
          # 1. Ejecutar Doxygen usando el Doxyfile
          doxygen Doxyfile
          # 2. Entrar a la carpeta donde Doxygen puso el código LaTeX
          cd docs/doxygen_output/latex 
          # 3. Compilar el archivo LaTeX a PDF (se crea refman.pdf)
          make pdf
          # 4. Mover el PDF terminado a una ruta más fácil de encontrar
          cp refman.pdf ../../docs/documentacion.pdf

# 2c. Subir PDF como Artefacto
      - name: Subir PDF como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: documentacion-pdf
          path: docs/documentacion.pdf

      # 3. Generar la documentación HTML con Javadoc
      # Ajusta el comando según la estructura de tu proyecto:
      # -d docs/javadoc: Es la carpeta de destino donde se guardará el HTML
      - name: Generar docs HTML con Javadoc
        run: |
          javadoc -d docs/api src/*.java -encoding UTF-8 -charset UTF-8 -author -version

      # 4. Publicar en GitHub Pages
      - name: Publicar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANTE: El 'publish_dir' debe coincidir con la carpeta de destino de Javadoc
          publish_dir: docs/api 